<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Pokédex</title>
</head>
<body>
    <header>
        
        
        <img src="imagens/tartarugas.png" class="imagem">
        <img src="imagens/Vector.png" alt="">
        
    </header>
    <div class="menu">
        <div class="pesquisa">
          <input type="text" id="searchInput" placeholder="Pesquisar Pokémon" class="Pesquisar">
          <button id="searchButton" class="pesquisar">Pesquisar</button>

          
        <img src="imagens/pikachu 1.png" class="pikachu">
        <img src="imagens/pikachu 1.png" class="pikachul">
        </div></div> 
    <main>
       <section class="jogo">
        <img src="#" alt="pokemon" class="pokemon__image">

    <h1 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
      <span class="pokemon__image"></span>
      <span class="pokemon__height"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Nam Num"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev"> &lt;</button>
      <button class="button btn-next"> &gt;</button>
    </div>
   
    <img src="imagens/pokedex2.png" alt="pokedex" class="pokedex">
    

    
       </section>

       <div id="pokedex" class="flex-container"></div>
        <div id="pokemonDetails" class="details-container"></div>
    </main>
    
    <div>
        <p>Para mais pokemons vai até pesquisar</p>
    </div>
    <script src="js/script.js"></script>

    <footer>Produzido por Emily Batista & Millena Muro
      <img src="imagens/pikachu 1.png" alt="">
    </footer>
</body>
</html>
